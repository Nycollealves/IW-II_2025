<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .image-container {
            margin: 20px auto;
            width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .image-container img.active {
            display: block;
        }
        .buttons {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Seletor de Imagens</h1>
    
    <div class="image-container">
        <img id="image1" src="img/cutecats.jpg" class="active" alt="Imagem 1">
        <img id="image2" src="img/threecutecats.jpg" alt="Imagem 2">
        <img id="image3" src="img/triocutecats.png" alt="Imagem 3">
    </div>
    
    <div class="buttons">
        <button onclick="showImage(1)">Imagem 1</button>
        <button onclick="showImage(2)">Imagem 2</button>
        <button onclick="showImage(3)">Imagem 3</button>
    </div>

    <script>
        function showImage(imageNumber) {
            document.querySelectorAll('.image-container img').forEach(img => {
                img.classList.remove('active');
            });
            
            
            document.getElementById(`image${imageNumber}`).classList.add('active');
        }
    </script>
</body>
</html>
