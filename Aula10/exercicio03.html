<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="texto">
    <button id="botao">Mostrar</button>

    <script>

        let campoTexto = document.getElementById("texto");
        let botao = document.getElementById("botao");
        

        let valorAnterior = "";
        

        botao.onclick = function() {
 
            let textoAtual = campoTexto.value;
            

            if(textoAtual !== valorAnterior) {
                alert(textoAtual);
                valorAnterior = textoAtual; 
            }
        };
    </script>

</body>
</html>
