<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="num1" placeholder="Digite Num 1">
    <input type="number" name="" id="num2" placeholder="Digite Num 2">
    <button id="btn_somar" onclick="somar()">SOMAR</button>
    <button id="btn_limpar" onclick="limpar()">LIMPAR</button>
    <button id="btn_subtrair" onclick="subtrair()">SUBTRAIR</button>
    <button id="btn_dividir" onclick="dividir()">DIVIDIR</button>
    <button id="btn_multiplicar" onclick="multiplicar()">MULTIPLICAR</button>
    <hr>
    <p>O resultado é: <span id="resultado"> </span> </p>

    <script>
        function somar(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = document.getElementById("resultado");
            var soma = n1 + n2;
            
            result.innerHTML = soma;

        }

        function limpar(){
            var n1 = document.getElementById("num1").value = " ";
            var n2 = document.getElementById("num2").value = " ";
            document.getElementById("resultado").innerHTML = " ";
        }

        function subtrair(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = document.getElementById("resultado");
            var subtrair = n1 - n2;
            
            result.innerHTML = subtrair;

        }

        function dividir(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            if (n1 === 0 || n2 === 0 ) {
                document.getElementById("resultado").innerHTML = "<b style = 'color:red'> NÃO É PERMITIDO DIVIDIR POR 0 /b>"
                
            }else{
                var result = document.getElementById("resultado");
                var dividir = n1/n2;
            }

            
            
            result.innerHTML = dividir;


        }

        function multiplicar(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = document.getElementById("resultado");
            var multiplicar = n1*n2;
            
            result.innerHTML = multiplicar;


        }
        





    </script>


</body>
</html>
